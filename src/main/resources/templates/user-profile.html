<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's profile</title>
</head>
<body>

<h1>User's profile</h1>
<form action="userProfile" th:object="${userProfile}" method="post">
    <table border="1" cellpadding="14">
        <tr>
            <td>Username</td>
            <td th:text="*{username}" ></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="*{name}" ></td>
        </tr>
        <tr>
            <td>Surname</td>
            <td th:text="*{surname}" ></td>
        </tr>
        <tr>
            <td>City</td>
            <td th:text="*{city}" ></td>
        </tr>
        <tr>
            <td>Age</td>
            <td th:text="*{age}" ></td>
        </tr>
    </table>
</form>

<br/>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Log out"/>
</form>

</body>
</html>
